plugins {
	id 'java'
	id 'war'
    id 'org.akhikhl.gretty' version '1.4.2'
	id 'com.github.gmazzo.sqlite' version '0.2'

    id "jacoco"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

	implementation 'javax.servlet:javax.servlet-api:3.1.0'
//	implementation 'javax.servlet.jsp:jsp-api:2.2'
//	implementation 'javax.servlet:jstl:1.2'
	
	implementation 'org.apache.commons:commons-lang3:3.8.1'
	implementation 'org.apache.commons:commons-collections4:4.2'
	implementation 'commons-dbutils:commons-dbutils:1.7'
	implementation 'org.apache.commons:commons-dbcp2:2.5.0'

	implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

//    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
//    implementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'

	implementation 'org.xerial:sqlite-jdbc:3.20.0'

	// Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
    // Use JUnit test framework
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
//    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.2'
//    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}

jacocoTestReport {
    reports {
    	xml.enabled  = true
        html.enabled = false
    }
}

check.dependsOn jacocoTestReport

